<!DOCTYPE html>
<html>
    <head>
        <title>Web App for Simple Interest Calculation</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 align="center">Simple Interest Calculator</h1>
<div>
        Amount <input type="number"  id="principal">  <br/>
        
        Interest Rate <input type="range" min="0.0" max="21.0" value="10.5" class="slider"  id="rateRange">  <br/>
        
        <label for="years">No. of Years</label>
        <select name="years"  id="years">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
        </select>
        <br><br/>
      
        <button onclick="compute()">Compute Interest</button>
        <p id="result"></p>
        </div>
    </body>
</html>
